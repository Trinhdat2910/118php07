<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="css/ex3.css">
	<meta name="viewport" content="width=device-width, initial-scale = 1">
</head>
<body>
	<div id="main">
		<div id="main1">
			<p class="tittle"> Login</p>
			<div id="login">
				<div id="user">
					<p>Username or email address <a>*</a></p>
					<input type="text" name="user">
				</div>
				<div class="pass">
					<p>Password <a>*</a></p>
					<input type="Password" name="pw">
				</div>
				<div id="sm">
					<div id="sm1">
						<input type="submit" name="submit" value="LOGIN" class="button">
					</div>
					<div id="remember">
						<input type="checkbox" name="remember" id="checkbox" >
						<p>Remember me</p>
					</div>
				</div>
				<div id="lost">
					<p>Lost your password?</p>
				</div>
			</div>
		</div>
		<div id="main2">
			<p class="tittle"> Register</p>
			<div id="register">
				<div id="phone">
					<p>Phone</p>
					<input type="text" name="phone">
				</div>
				<div id="name">
					<div id="firstname">
					<p>First Name <a>*</a></p>
					<input type="text" name="pw" class="txtname">
					</div>
					<div id="lastname">
					<p>Last Name <a>*</a></p>
					<input type="text" name="pw" class="txtname">
					</div>
				</div>
				<div id="email">
					<p>Email Address <a>*</a></p>
					<input type="email" name="email">
				</div>
				<div class="pass">
					<p>Password <a>*</a></p>
					<input type="Password" name="pw">
				</div>
				<div id="btdangky">
					<input type="submit" name="btdangky" value="REGISTER" class="button">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
